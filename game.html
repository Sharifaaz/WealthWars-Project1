<body class="bg">

    <span><h1>Wealth Wars</h1></span> 


            <h3 id="Result"></h3> 


    <div class="row">
    <div class="column">
           
            <div>Your Assets:<span id="assets"></span></div>
            <div>Your Net Worth: <span id="net-worth"></span></div>

                    <img class="left-imgs" id="Elon-Musk-left" src="https://www.pngmart.com/files/22/Elon-Musk-PNG.png"  width="280px" height="400px">
                    <img class="left-imgs" id="Jeff-Bezos-left" src="https://www.pngpix.com/wp-content/uploads/2021/05/PNGPIX-COM-Jeff-Bezos-PNG-Transparent-Image.png"width="280px" height="400px">
                    <img class="left-imgs" id="Bill-gates-left" src="https://www.pngall.com/wp-content/uploads/7/Bill-Gates.png" width="280px" height="400px">
                    <img class="left-imgs" id="Mark-Zuck-left" src="https://pngimg.com/uploads/mark_zuckerberg/mark_zuckerberg_PNG24.png" width="280px" height="400px">
                    <img class="left-imgs" id="Larry-Page-left" src="	https://codesoft.net/wp-content/uploads/2019/01/Larry-Page.png"width="280px" height="400px">
                    <img class="left-imgs" id="Sergey-Brin-left" src="	https://features.marketplace.org/philanthropy/images/phil/sergey-brin.png" width="280px" height="400px">
                    <img class="left-imgs" id="Steve-Ballmer-left" src="https://searchengineland.com/wp-content/seloads/2011/10/steveballmer.png" alt="Steve Ballmer-Microsoft" width="280px" height="400px">
                    <img class="left-imgs" id="Larry-Ellison-left" src="https://celebs.infoseemedia.com/wp-content/uploads/2021/08/Larry-Ellison.png" alt="Larry Ellison- CEO of Oracle" width="280px" height="400px" >
                </div>

           
    </div>



    <div class="column">
            <div >Future Assets:<span id="future-assets"></span></div>
            <div class="net-worth">Future Net Worth:<span id="net-worth-future"></span></div> 
                <div id="right-Section">
                        <img class="right-imgs" id="Elon-Musk-right" src="https://www.pngmart.com/files/22/Elon-Musk-PNG.png"  width="280px" height="400px"> 
                        <img class="right-imgs"id="Jeff-Bezos-right" src="https://www.pngpix.com/wp-content/uploads/2021/05/PNGPIX-COM-Jeff-Bezos-PNG-Transparent-Image.png"width="280px" height="400px">
                        <img class="right-imgs"id="Bill-gates-right" src="https://www.pngall.com/wp-content/uploads/7/Bill-Gates.png" width="280px" height="400px">
                        <img class="right-imgs"id="Mark-Zuck-right" src="https://pngimg.com/uploads/mark_zuckerberg/mark_zuckerberg_PNG24.png" width="280px" height="400px">
                        <img class="right-imgs" id="Larry-Page-right" src="	https://codesoft.net/wp-content/uploads/2019/01/Larry-Page.png"width="280px" height="400px">
                        <img class="right-imgs" id="Sergey-Brin-right" src="https://features.marketplace.org/philanthropy/images/phil/sergey-brin.png" width="280px" height="400px">
                        <img class="right-imgs" id="Steve-Ballmer-right" src="https://searchengineland.com/wp-content/seloads/2011/10/steveballmer.png" alt="Steve Ballmer-CEO of Microsoft" width="280px" height="400px">
                        <img class="right-imgs" id="Larry-Ellison-right" src="https://celebs.infoseemedia.com/wp-content/uploads/2021/08/Larry-Ellison.png" alt="Larry Ellison- CEO of Oracle" width="280px" height="400px" >
                    </div>

    </div>
</div>


    
<div class="center"> 
            <button id="continueBtn">Play</button>
    <a href="index.html"><button id="RestBtn">Restart</button></a>
</div>
